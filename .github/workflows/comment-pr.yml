name: Comment on the pull request

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ['Continuos Integration']
    types:
      - completed

jobs:
  test-result:
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download result-file
        uses: actions/github-script@v3.1.0
        with:
          script: |
            const fs = require('fs');
            const artifacts = await github.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: ${{ github.event.workflow_run.id }},
            });
            const matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "result-file"
            })[0];
            const download = await github.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: matchArtifact.id,
                archive_format: 'zip',
            });
            fs.writeFileSync('${{ github.workspace }}/result-file.zip', Buffer.from(download.data));
      - run: unzip result-file.zip
      - name: Report test results üìù
        uses: tanmen/jest-reporter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
